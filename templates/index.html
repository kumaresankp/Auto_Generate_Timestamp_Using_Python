<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Timestamp Summarizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .hero {
      background: linear-gradient(to right, #6366f1, #3b82f6);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 0;
    }

    .main-content {
      max-width: 700px;
      margin: -50px auto 40px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .btn-custom {
      background-color: #6366f1;
      color: white;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-custom:hover {
      background-color: #4f46e5;
    }

    .spinner-border {
      width: 1rem;
      height: 1rem;
      margin-left: 10px;
      display: none;
    }

    .timestamp-list {
      margin-top: 30px;
    }

    .timestamp-item {
      font-weight: 500;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .error {
      color: red;
      font-weight: 500;
      margin-top: 15px;
    }

    footer {
      background-color: #f3f4f6;
      padding: 30px 20px;
      text-align: center;
    }

    .social-links a {
      margin: 0 10px;
      color: #555;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #6366f1;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .main-content {
        margin: -40px 15px 30px;
        padding: 30px 20px;
      }

      .social-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>ðŸŽ¥ YouTube Timestamp Summarizer</h1>
    <p>Extract short, meaningful chapter timestamps from any YouTube video using AI</p>
  </section>

  <section class="main-content">
    <form method="POST" onsubmit="showSpinner()">
      <div class="mb-3">
        <label for="youtube_url" class="form-label">YouTube Video URL</label>
        <input type="text" class="form-control" name="youtube_url" id="youtube_url"
               placeholder="https://www.youtube.com/watch?v=VIDEO_ID" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">
        ðŸš€ Generate Timestamps
        <div class="spinner-border text-light" role="status" id="spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if timestamps %}
      <div class="timestamp-list">
        <h5 class="mt-4 mb-3">âœ… Important Moments</h5>
        {% for line in timestamps %}
          <div class="timestamp-item">{{ line }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </section>

  <footer>
    <div class="social-links mb-3">
      <a href="https://instagram.com/programmingwithkumaresan18" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/kumaresankp21" target="_blank" title="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
      <a href="https://linkedin.com/in/kumaresankp21" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.facebook.com/profile.php?id=61563662246215" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.threads.com/@programmingwithkumaresan18" target="_blank" title="Threads"><i class="fab fa-threads"></i></a>
      <a href="https://t.me/kumaresankp" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
      <a href="https://medium.com/@kumaresankp21" target="_blank" title="Medium"><i class="fab fa-medium"></i></a>
      <a href="https://github.com/kumaresankp" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    </div>
    <div>&copy; 2025 | Built with ðŸ’š by Kumaresan</div>
  </footer>

  <script>
    function showSpinner() {
      document.getElementById("spinner").style.display = "inline-block";
    }
  </script>

</body>
</html>
